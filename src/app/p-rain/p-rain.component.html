<div id="SideBar" class="bg-info text-white col-2">
  <form>

    <div class="form-row">

      <div class="form-inline form-group col-12">
        <label class="nav-link col-2" for="PresetDropdown">
          <input class="form-check-input" type="checkbox" id="UsePresetCB" (change)="toggleUsePresetFlag()" #UsePresetCB>
          <span class="bi bi-info-circle" placement="right" ngbTooltip="Select the preset option of your choice."></span>&nbsp;
        </label>
        <select id="PresetDropdown" ng-model="selectedRainParticleSettings" class="form-select col-10" (change)="selectPresetRainParticleSettings($event)">
          <option *ngFor="let settingsObj of rainParticleSettings; let i = index" [selected]="selectedRainParticleSettings == i" [value]="i">{{settingsObj.name}}</option>
        </select>
      </div>

    </div>
    <div class="form-group border border-dark">
      <fieldset class="form-group col-12 border">
        <div class="form-row col-12">

          <div class="form-check col-12">
            <input id="BlackAndWhiteRadio" class="form-check-input" name="ColorRadioGroup" type="radio" (change)="selectCustomBlackAndWhite()">
            <label class="form-check-label" for="OriginalRadio">
              &nbsp;Black and White&nbsp;
              <span class="bi bi-info-circle"></span>&nbsp;
            </label>
          </div>

          <div class="form-check col-12">
            <input id="MappedColorRadio" class="form-check-input" name="ColorRadioGroup" type="radio" (change)="selectCustomMappedColors()">
            <label class="form-check-label" for="InvertRadio">
              &nbsp;Color&nbsp;
              <span class="bi bi-info-circle"></span>&nbsp;
            </label>
          </div>

        </div>
      </fieldset>
      <div class="form-row">

        <div class="form-inline form-group col-12">
          <label class="nav-link col-2" for="DirectionDropdown">
            <span class="bi bi-info-circle" placement="right" ngbTooltip="Select the direction for the particles to flow."></span>&nbsp;
          </label>
          <select id="DirectionDropdown" class="form-select col-10" (change)="selectCustomDirection($event)">
            <option *ngFor="let direction of availableDirections" [selected]="direction == customRainParticleSettings.direction" [value]="direction">{{direction}}</option>
          </select>
        </div>

        <div class="form-inline form-group col-12">
          <label class="nav-link col-2" for="CompositeOperationOptionsDropdown">
            <span class="bi bi-info-circle" placement="right" ngbTooltip="Select composite operation option."></span>&nbsp;
          </label>
          <select id="CompositeOperationOptionsDropdown" class="form-select col-10" (change)="selectCustomGlobalCompositeOperationOptions($event)">
            <option *ngFor="let gcoOption of globalCompositeOperationOptions" [selected]="gcoOption == customRainParticleSettings.globalCompositeOperationOptions" [value]="gcoOption">{{gcoOption}}</option>
          </select>
        </div>

        <div class="form-group col-12">
          <label class="nav-link" for="GreenRangeInput">
            <span class="bi bi-info-circle"></span>&nbsp;
            Particle Size: {{customRainParticleSettings.sizeModifier}}
          </label>
          <input id="SizeRangeInput" type="range" class="form-control-range" min="1" max="100" step="0.5"
            (change)="selectCustomSize(SizeRangeInput.value)" value="0" #SizeRangeInput>
        </div>

      </div>
    </div>

  </form>
</div>
