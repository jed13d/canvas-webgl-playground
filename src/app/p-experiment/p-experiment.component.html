<div id="SideBar" class="bg-info text-white col-2">
  <form>
    <div class="form-group">

      <!-- Gray Modifier Range and Checkbox -->
      <div>
        <label for="AverageRangeInput">
          <span class="bi bi-info-circle mr-1" placement="right" ngbTooltip="Tooltip on top"></span>
          Gray Modifier: {{averageModifier}}
          <input class="form-check-input ml-4" type="checkbox" id="AverageUsedWithColorCB" (change)="toggleAverageUsedFlag()" #AverageUsedWithColorCB>
        </label>
        <input id="AverageRangeInput" type="range" class="form-control-range" min="-100" max="100"
          (change)="updateAverageModifier(AverageRangeInput.value)" value="0" #AverageRangeInput>
      </div>

      <!-- Red Modifier Range -->
      <div>
        <label for="RedRangeInput">
          <span class="bi bi-info-circle mr-1" placement="right" ngbTooltip="Tooltip on top"></span>
          Red Modifier: {{redModifier}}
        </label>
        <input id="RedRangeInput" type="range" class="form-control-range" min="-100" max="100"
          (change)="updateRedModifier(RedRangeInput.value)" value="0" #RedRangeInput>
      </div>

      <!-- Green Modifier Range -->
      <div>
        <label for="GreenRangeInput">
          <span class="bi bi-info-circle mr-1" placement="right" ngbTooltip="Tooltip on top"></span>
          Green Modifier: {{greenModifier}}
        </label>
        <input id="GreenRangeInput" type="range" class="form-control-range" min="-100" max="100"
          (change)="updateGreenModifier(GreenRangeInput.value)" value="0" #GreenRangeInput>
      </div>

      <!-- Blue Modifier Range -->
      <div>
        <label for="BlueRangeInput">
          <span class="bi bi-info-circle mr-1" placement="right" ngbTooltip="Tooltip on top"></span>
          Blue Modifier: {{blueModifier}}
        </label>
        <input id="BlueRangeInput" type="range" class="form-control-range" min="-100" max="100"
          (change)="updateBlueModifier(BlueRangeInput.value)" value="0" #BlueRangeInput>
      </div>

    </div>
    <fieldset class="form-group">

      <!-- Original Radio -->
      <div class="form-check">
        <input id="OriginalRadio" class="form-check-input" name="Presets" type="radio" (change)="selectOriginal()">
        <label class="form-check-label" for="OriginalRadio">
          <span class="bi bi-info-circle" placement="right" ngbTooltip="Tooltip on top"></span>
          Original
        </label>
      </div>

      <!-- Invert Radio -->
      <div class="form-check">
        <input id="InvertRadio" class="form-check-input" name="Presets" type="radio" (change)="selectInvert()">
        <label class="form-check-label" for="InvertRadio">
          <span class="bi bi-info-circle" placement="right" ngbTooltip="Tooltip on top"></span>
          Invert
        </label>
      </div>

      <!-- Sepia Radio -->
      <div class="form-check">
        <input id="SepiaRadio" class="form-check-input" name="Presets" type="radio" (change)="selectSepia()">
        <label class="form-check-label" for="SepiaRadio">
          <span class="bi bi-info-circle" placement="right" ngbTooltip="Tooltip on top"></span>
          Sepia
        </label>
      </div>

    </fieldset>
  </form>
</div>

<canvas id="Canvas" #Canvas></canvas>
